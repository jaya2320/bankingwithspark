<style>
.container_main .inside_container1{
float:left;
width:620px;
margin-left:30px;
margin-bottom:25px;

}
.container_main .inside_container2{
float:right;
width:680px;
margin-left:50px;
margin-right:50px;
box-shadow:5px;
margin-bottom:25px;
}

.container_main .inside_container2 .inside_box{
border:5px solid #6b685e;
border-radius:15px;
padding-bottom:50px;
box-shadow:5px 15px #adaaa1;
}

.container_main .inside_container2 .inside_box .heading{
background-color:#f5bc42;;
height:60px;}

.container_main .inside_container2 .inside_box .form_fill{

width:520px;
margin-left:60px;

}

.container_main .inside_container2 .inside_box .form_fill label,input,select {

<body>

	{% if messages %}
	{% for message in messages %}
	 {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}

	{% endfor %}

{% endif %}
<div class="super_container">

	<div class="home">
		<div class="home_background parallax-window" data-parallax="scroll" data-image-src="{% static 'images/news_background.jpg' %}" data-speed="0.8"></div>
			<div class="container">
				<div class="row">
					<div class="col">
			
			
						<h1 style="margin-top:190px;"> Transfer Money</h1>
						<hr style="background-color:#f5bc42; width:300px; height:6px;">
			
					</div>
				</div>
				<header class="header">

				<div class="top_bar">
					<div class="container">
						<div class="row">
							<div class="col">
								<div class="top_bar_container d-flex flex-row align-items-center justify-content-start">
									<div class="logo_container">
										<div class="logo">
											<a href="index">
											<div class="logo_line_1">The <span>Spark </span>Bank</div>

											<div class="logo_img"><img src="{% static 'images/logo.png' %}" alt=""></div>
											</a>
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="main_menu">
					<div class="container">
						<div class="row">
							<div class="col">
								<div class="main_menu_container d-flex flex-row align-items-center justify-content-start">
									<div class="main_menu_content">
										<ul class="main_menu_list">
										<li style="margin-left:1100px;"><a href="index" style="font-size:30px;">Home</a></li>

										</ul>

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			
			</header>

			<div class="container_main">

				<div class="inside_container1">
				<img src="{% static 'images/about_features_1.jpg' %}" width="720px" height="400px" >

				</div>
				<div class="inside_container2">
					<div class="inside_box">
						<div class="inside_inside_box">
							
							<div class="heading"><h1 align="center" style="margin-top:20px; color:#000;">Make Transaction</h1></div>
							<div class="form_fill">
								<form action="/make_transaction/{{id}}" method="post">
									{% csrf_token %}
									
									<label> Customer </label><br>
									<select name="reciever">
										
										<option disabled selected value>Customer Name</option>
										{% for i in customer %}
										<option>{{i.name}}</option>
										{% endfor %}
									</select><br>
									<label> Transaction Amount </label><br>
									<input type="text" name="amount"><br>

									<button style="background-color:rgb(243, 182, 14);  font-size:25px; margin-top:50px; margin-left:150px; border-radius:10px; width:150px; height:50px;">Transfer</button>
								</form>
							</div>
						</div>
					</div>

				</div>




			</div>

		</div>



	</div>
</div>
